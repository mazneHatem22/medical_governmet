<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وزارة الصحة - بوابة التطبيقات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .app-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(5, 150, 105, 0.3);
        }
        
        .search-container {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        
        .header-bg {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
        }
        
        .app-icon {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="header-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-center mb-6">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg ml-4">
                    <div class="text-green-600 text-2xl font-bold">
                        <img class="w-16" src="./image/img-1.png" alt="">
                    </div>
                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-bold mb-1">وزارة الصحة الاتحادية</h1>
                    <p class="text-green-100">بوابة التطبيقات والخدمات الرقمية</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-container py-8">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="البحث عن التطبيقات والخدمات..."
                        class="w-full px-6 py-4 pr-12 rounded-full border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg shadow-lg"
                    >
                    <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500 text-lg"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Applications Grid -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">التطبيقات والخدمات المتاحة</h2>
        
        <div id="appsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
            <!-- App cards will be dynamically generated -->
        </div>

        <!-- No results message -->
        <div id="noResults" class="text-center py-12 hidden">
            <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
            <p class="text-gray-500 text-lg">لم يتم العثور على تطبيقات مطابقة للبحث</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">© 2024 وزارة الصحة الاتحادية - جميع الحقوق محفوظة</p>
            <div class="flex justify-center space-x-6 space-x-reverse">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Sample applications data
    const applications = [
    {
        name: "(زامو)",
        nameEn: "ZAMW",
        description: "نظام إدارة مياه الشرب والصرف الصحي",
        icon: "fas fa-tint",
        category: "خدمات بيئية",
        link: "https://play.google.com/store/apps/details?id=com.econnect.zamw",
        iosLink: "https://apps.apple.com/eg/app/zamw/id6477793222"
    },
    {
        name: "( آى كونكت السودان )",
        nameEn: "iConnect Sudan",
        description: "منصة التواصل والخدمات الطبية",
        icon: "fas fa-network-wired",
        category: "اتصالات",
        link: "https://play.google.com/store/apps/details?id=com.econnect.siconnect",
        iosLink: "https://apps.apple.com/eg/app/sudan-iconnect/id6670220168"
    },
    {
        name: "( كير كونكت السودان )",
        nameEn: "Care Connect Sudan",
        description: "نظام الرعاية الصحية المتكامل",
        icon: "fas fa-heartbeat",
        category: "رعاية صحية",
        link: "https://play.google.com/store/apps/details?id=com.econnect.scare",
        iosLink: "https://apps.apple.com/eg/app/sudan-care/id6670220019"
    },
];

// detect iOS
const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;

function openApp(nameEn) {
    const app = applications.find(a => a.nameEn === nameEn);
    if (!app) return;

    const url = isIOS ? app.iosLink : app.link;
    window.open(url, '_blank');
}


        // Function to create app card HTML
        function createAppCard(app) {
    return `
        <div class="app-card rounded-2xl p-6 text-white shadow-lg cursor-pointer"
             onclick="openApp('${app.nameEn}')">
            <div class="flex flex-col items-center text-center">
                <div class="app-icon w-16 h-16 rounded-full flex items-center justify-center mb-4">
                    <i class="${app.icon} text-2xl"></i>
                </div>
                <h3 class="font-bold text-lg mb-2">${app.nameEn} ${app.name}</h3>
                <p class="text-green-100 text-sm mb-3">${app.description}</p>
                <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-xs">${app.category}</span>
            </div>
        </div>
    `;
}


        // Function to render applications
        function renderApps(apps) {
            const grid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');
            
            if (apps.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                grid.innerHTML = apps.map(createAppCard).join('');
                noResults.classList.add('hidden');
            }
        }

        // Function to filter applications
        function filterApps(searchTerm) {
            const filtered = applications.filter(app => 
                app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.nameEn.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                app.category.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderApps(filtered);
        }

        // Function to handle app opening (placeholder)
        // function openApp(appName) {
        //     alert(`فتح تطبيق: ${appName}`);
          
        // }
          // In real implementation, this would navigate to the app or open it

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            filterApps(e.target.value);
        });

        // Initial render
        renderApps(applications);

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Initially hide cards for animation
            setTimeout(() => {
                document.querySelectorAll('.app-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = `all 0.6s ease ${index * 0.1}s`;
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
</body>
</html>
